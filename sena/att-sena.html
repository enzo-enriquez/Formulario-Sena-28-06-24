<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registro</title>
</head>
<body>

    <div class="Registro">

        <h1>Registro</h1>

        <div class="input-texto">
            <label>Login</label>
            <input class="campo" type="text" id="Login" placeholder="Digite seu login">
        </div>
        <div class="input-texto">
            <label>Senha</label>
            <input class="campo" type="password" id="Senha" placeholder="Digite sua senha">
        </div>
        <div class="input-texto">
            <label>Confirmar senha</label>
            <input class="campo" type="password" id="ConfirmarSenha" placeholder="Digite sua senha novamente">
        </div>
        <div class="input-texto">
            <label>Gmail</label>
            <input class="campo" type="email" id="Gmail" placeholder="Digite seu gmail">
        </div>



        <form>

            
            <h3>Sexo</h3>
            <label>
                <input type="radio" name="genero" value="Homem">
                Homem
            </label>
            <label>
                <input type="radio" name="genero" value="Mulher">
                Mulher
            </label>
            <label>
                <input type="radio" name="genero" value="Outro">
                Outro
            </label>

            
        </form>
        <div class="Botao">

        <button>Registrar</button>
        <button>Login</button>

        </div>
        
    </div>
        



    <script src="file.js"></script>
</body>
</html>
